<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Trying tailwind</title>
</head>
<body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
        <div class="md:col-span-1">
          <nav>
            <div>
              <h1 class="font-bold uppercase p-4 border-b border-gray-200">
                <a href="/">Food Ninja</a>
              </h1>
            </div>
            <ul>
              <li>
                <a href="#">
                  <span class="font-bold">Home</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span>About</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span>Contact</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
          <div class="flex justify-center md:justify-end">
            <a href="#" class="text-primary btn border-primary md:border-2">Log in</a>
            <a href="#" class="text-primary ml-2 btn border-primary md:border-2">Sign up</a>
          </div>
    
          <header>
            <h2 class="text-gray-700 text-6xl semibold">Recipes</h2>
            <h3 class="text-2xl semibold">For Ninjas</h3>
          </header>
    
          <div>
            <h4 class="font-bold pb-2 border-b border-gray-200">Latest Recipes</h4>
      
            <div class="mt-8 grid lg:grid-cols-3 gap-5">
              <!-- cards go here -->
              <div class="card"> 
                <img src="../public/images/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                <div class="m-4">
                  <span class="font-bold">5 Bean Chili Stew</span>
                  <span class="block text-gray-300 text-sm">Recipe by Mario</span>
                </div>
                <div class='badge'>
                  <span>25 mins</span>
                </div>
              </div>
              <div class="card"> 
                <img src="../public/images/noodles.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                <div class="m-4">
                  <span class="font-bold">Veg Noodles</span>
                  <span class="block text-gray-300 text-sm">Recipe by Mario</span>
                </div>
                <div class='badge'>
                  <span>25 mins</span>
                </div>
              </div>
              <div class="card"> 
                <img src="../public/images/curry.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                <div class="m-4">
                  <span class="font-bold">Tofu Curry</span>
                  <span class="block text-gray-300 text-sm">Recipe by Mario</span>
                </div>
                <div class='badge'>
                  <span>25 mins</span>
                </div>
              </div>
            </div>
    
            <h4 class="font-bold mt-12 pb-2">Most Popular</h4>
    
            <div class="mt-8">
              <!-- cards go here -->
            </div>
          </div>
    
          <div>
            <div class="bg-secondary-100 text-secondary-200 btn">Load more</div>
          </div>    
        </main>
      </div>
    
</body>
</html>
